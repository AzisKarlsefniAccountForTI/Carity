
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sigma Charity - Tabungan Donasi 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-indigo: #6366f1;
            --accent-emerald: #10b981;
            --bg-dark: #020617;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: #f8fafc;
            overflow-x: hidden;
            line-height: 1.6;
            -webkit-tap-highlight-color: transparent;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Subtle Neural Grid */
        .neural-grid {
            background-image: linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black, transparent 90%);
        }

        /* Refined Glassmorphism - Pronounced Frosted Glass */
        .glass-panel {
            background: rgba(15, 23, 42, 0.7); /* Increased opacity for legibility */
            backdrop-filter: blur(28px); /* Increased blur radius */
            -webkit-backdrop-filter: blur(28px);
            border: 1px solid rgba(255, 255, 255, 0.12); /* Slightly more pronounced border */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), 
                        box-shadow 0.4s ease, 
                        border-color 0.4s ease, 
                        background-color 0.4s ease;
        }

        .glass-panel:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7), 
                        0 0 20px 0 rgba(99, 102, 241, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
            background-color: rgba(20, 30, 55, 0.8);
        }

        @keyframes text-reveal {
          from { filter: blur(8px); opacity: 0; transform: translateY(10px); }
          to { filter: blur(0); opacity: 1; transform: translateY(0); }
        }
        .animate-reveal { animation: text-reveal 0.6s ease-out forwards; }

        @keyframes status-pop {
          0% { transform: scale(0.9); opacity: 0; }
          100% { transform: scale(1); opacity: 1; }
        }
        .animate-status-pop { animation: status-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Layout fixes for mobile overflows */
        #root {
            width: 100%;
            overflow-x: hidden;
            position: relative;
        }
    </style>
